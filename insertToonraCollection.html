<!DOCTYPE html>
<html>

<head>
    <title>Firebase Form</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-auth.js"></script>
</head>

<body>
    <div style="font-family: Arial, Helvetica, sans-serif; font-size: large;">
        <h1>Add new Toonra track!</h1>
        <p>Title:</p>
        <input type="text" placeholder="Title" id="title" size="100"/>

        <p>Url:</p>
        <input type="text" placeholder="Url" id="url" size="100" />

        <p>Genre:</p>
        <input type="text" placeholder="Genre" id="genre" size="100" />

        <p>Album:</p>
        <input type="text" placeholder="Album" id="album" size="100" />

        <br /><br />

        <input type="submit" value="submit" class="submit" id="submit" />
    </div>

    <script>
        $(document).ready(function () {
            // Initialize Firebase
            var config = {
                apiKey: "AIzaSyDVq7zSENgdPSWHR9DIb-stHzPFwgGw5lA",
                authDomain: "arnout-toonra.firebaseapp.com",
                projectId: "arnout-toonra",
                storageBucket: "arnout-toonra.appspot.com",
                messagingSenderId: "171855369315",
                appId: "1:171855369315:web:7648a71c7bba34c1fa5456"
            };

            firebase.initializeApp(config);

            var database = firebase.firestore();

            $('#submit').on('click', function () {
                var titleValue = $('#title').val();
                var urlValue = $('#url').val();
                var albumValue = $('#album').val();
                var genreValue = $('#genre').val();

                var dataObject = {
                    title: titleValue,
                    url: urlValue,
                    album: albumValue,
                    genre: genreValue,
                };

                database.collection('toonra-song-collection').add(dataObject);
            });
        });
    </script>
</body>

</html>
